<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      font-family: "Press Start 2P", cursive;
    }

    body {
      background-color: black;
    }

    h1 {
      margin: 0;
    }

    button {
      border: 0;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<div style="display: inline-block; position: relative">
  <div
    id="overlapping-div"
    style="
      background-color: black;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      opacity: 0;
      position: absolute;
      pointer-events: none;
    "
  ></div>
  <div
    style="
      background-color: white;
      width: 250px;
      position: absolute;
      top: 50px;
      left: 75px;
      border: 4px black solid;
      padding: 12px;
    "
  >
    <h1 style="font-size: 18px">Draggle</h1>
    <div style="position: relative">
      <div style="height: 5px; background-color: #ccc; margin-top: 10px"></div>
      <div
        id="enemy-health-bar"
        style="
          height: 5px;
          background-color: green;
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          width: 100%;
        "
      ></div>
    </div>
  </div>

  <div
    style="
      background-color: white;
      width: 250px;
      position: absolute;
      bottom: 220px;
      right: 75px;
      border: 4px black solid;
      padding: 12px;
    "
  >
    <h1 style="font-size: 18px">Emby</h1>
    <div style="position: relative">
      <div style="height: 5px; background-color: #ccc; margin-top: 10px"></div>
      <div
        id="player-health-bar"
        style="
          height: 5px;
          background-color: green;
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          width: 100%;
        "
      ></div>
    </div>
  </div>

  <canvas></canvas>

  <div
    style="
      background-color: white;
      height: 170px;
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      border-top: 4px black solid;
      display: flex;
    "
  >
    <div
      id="dialog-box"
      style="
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: white;
        padding: 20px;
        display: none;
        cursor: pointer;
      "
    >
      Lorem ipsum
    </div>
    <div
      id="attacks-box"
      style="
        width: 66.66%;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
      "
    ></div>
    <div
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        width: 33.33%;
        border-left: 4px black solid;
      "
    >
      <h1 style="font-size: 16px">Attack Type</h1>
    </div>
  </div>
</div>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"
  integrity="sha512-GQ5/eIhs41UXpG6fGo4xQBpwSEj9RrBvMuKyE2h/2vw3a9x85T1Bt0JglOUVJJLeyIUl/S/kCdDXlE/n7zCjIg=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>
<script src="data/battleZones.js"></script>
<script src="data/collisions.js"></script>
<script src="data/attacks.js"></script>
<script src="data/monsters.js"></script>
<script src="classes.js"></script>
<script src="index.js"></script>
<script src="battleScene.js"></script>
